<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Senhas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <h1>Painel de Senhas</h1>

      <h2>Gerar Senhas</h2>
      <button @click="gerarSenhaComum">Gerar Senha Comum</button>
      <button @click="gerarSenhaEspecial">Gerar Senha Especial</button>

      <h2>Senhas Geradas</h2>
      <div>
        <h3>Fila de Senhas Comuns:</h3>
        <ul>
          <li v-for="senha in filaComum" :key="senha">{{ senha }}</li>
        </ul>
      </div>
      <div>
        <h3>Fila de Senhas Especiais:</h3>
        <ul>
          <li v-for="senha in filaEspecial" :key="senha">{{ senha }}</li>
        </ul>
      </div>

      <h2>Atender Senhas</h2>
      <button @click="atenderSenhaComum">Atender Senha Comum</button>
      <button @click="atenderSenhaEspecial">Atender Senha Especial</button>

      <h2>PrÃ³xima Senha</h2>
      <p>{{ senhaAtual }}</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
